<!DOCTYPE html>
<html>
    <head>
        <title>Fotobook Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css">
    </head>
    <body class="d-flex flex-column">
        <header-fotobook></header-fotobook>
        <div class="col-6 col-md-5 col-lg-4 col-xxl-3 py-5 mx-auto text-center">
            <h1>Fotobook Login</h1>
            <div class="container mt-3 py-3 login-options border rounded">
                <i class="icon fa-brands fa-google fa-3x px-lg-4 px-sm-3 px-2" id="google"></i>
                <i class="icon fa-brands fa-facebook fa-3x px-lg-4 px-sm-3 px-2" id="facebook"></i>
                <i class="icon fa-brands fa-square-x-twitter fa-3x px-lg-4 px-sm-3 px-2" id="X"></i>
            </div>
            <div class="container login-form my-4 px-4 pb-4 mx-auto d-flex flex-column align-items-center rounded">
                <i class="fa-solid fa-circle-user fa-5x my-5"></i>
                <input class="form-control" type="email" placeholder="Email">
                <input class="form-control" type="password" placeholder="Password">
                <authorize-button login="true"></authorize-button>
                <a class="mt-4" href="#">Forgot password?</a>
            </div>
            <a href="#">Create an account</a>
        </div>
        <script src="https://kit.fontawesome.com/9c581427c5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="../../scripts/script.js"></script>
    </body>
</html>
