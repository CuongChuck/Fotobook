<!DOCTYPE html>
<html>
    <head>
        <title>Fotobook Signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css">
    </head>
    <body class="d-flex flex-column">
        <header-fotobook></header-fotobook>
        <div class="col-6 col-md-5 col-lg-4 col-xxl-3 py-3 mx-auto text-center">
            <h1>Fotobook Signup</h1>
            <div class="container mt-3 py-3 login-options border rounded">
                <i class="icon fa-brands fa-google fa-3x px-lg-4 px-sm-3 px-2" id="google"></i>
                <i class="icon fa-brands fa-facebook fa-3x px-lg-4 px-sm-3 px-2" id="facebook"></i>
                <i class="icon fa-brands fa-square-x-twitter fa-3x px-lg-4 px-sm-3 px-2" id="X"></i>
            </div>
            <div class="container form my-3 px-4 py-4 mx-auto d-flex flex-column rounded text-start">
                <div class="container mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" type="text" placeholder="First Name" required maxlength="25" autofocus>
                </div>
                <div class="container mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" type="text" placeholder="Last Name" required maxlength="25">
                </div>
                <div class="container mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" placeholder="Email" required maxlength="255">
                </div>
                <div class="container mb-3">
                    <label class="form-label">New Password</label>
                    <input class="form-control" type="password" placeholder="Password" required maxlength="64">
                </div>
                <div class="container mb-3">
                    <label class="form-label">Password Confirmation</label>
                    <input class="form-control" type="password" placeholder="Password" required maxlength="64">
                </div>
                <authorize-button login="false" class="mx-auto"></authorize-button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/9c581427c5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="../../scripts/script.js"></script>
        <script>
            document.getElementById("google").addEventListener("click", () => {
                window.open("https://accounts.google.com/signin", '_blank');
            });

            document.getElementById("facebook").addEventListener("click", () => {
                window.open("https://facebook.com/login", '_blank');
            });

            document.getElementById("X").addEventListener("click", () => {
                window.open("https://x.com/i/flow/login", '_blank');
            });
        </script>
    </body>
</html>
