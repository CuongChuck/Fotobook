<!DOCTYPE html>
<html>
    <head>
        <title>Fotobook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css">
    </head>
    <body class="bg-body-tertiary">
        <header-fotobook login="true"></header-fotobook>
        <div class="d-flex flex-row">
            <nav-bar></nav-bar>
            <div class="bg-white mt-3 pt-3 w-75 container">
                <edit-header title="Edit Photo"></edit-header>
                <div class="d-flex flex-row justify-content-between mt-3">
                    <div class="new-field">
                        <div class="mb-4">
                            <label class="form-label text-body">Title</label>
                            <input type="text" class="form-control" placeholder="Photo Title">
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-body">Sharing mode</label>
                            <select class="form-select">
                                <option selected value="0">Public</option>
                                <option value="1">Private</option>
                            </select>
                        </div>
                        <div class="avatar-upload-container position-relative mb-2 photo-upload">
                            <label for="avatar-upload-user">
                                <img class="w-100" src="../../res/square-plus-regular.jpg" id="avatar-upload-image-user" style="cursor: pointer;">
                            </label>
                            <input type="file" id="avatar-upload-user" style="display: none;" accept="image/*">
                        </div>
                        <a href="./profile-self.html"><button class="btn btn-success my-5">Save</button></a>
                        <a href="./profile-self.html" class="ms-5"><button class="btn btn-danger my-5"><i class="fa-solid fa-trash me-1"></i>Delete</button></a>
                    </div>
                    <div class="new-field">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="5" placeholder="Photo Description"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/9c581427c5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="../../scripts/script.js"></script>
        <script>
            const input = document.getElementById('avatar-upload-user');
            const image = document.getElementById('avatar-upload-image-user');
            input.addEventListener('change', () => {
                image.src = URL.createObjectURL(input.files[0]);
            });
        </script>
    </body>
</html>
