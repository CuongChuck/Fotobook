<!DOCTYPE html>
<html>
    <head>
        <title>Fotobook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css">
    </head>
    <body class="bg-body-tertiary">
        <header-fotobook admin="true" login="true"></header-fotobook>
        <div class="d-flex flex-row">
            <nav-bar></nav-bar>
            <div class="bg-white mt-3 pt-3 w-75 container">
                <edit-header title="Edit User Profile"></edit-header>
                <div class="edit-profile-admin d-flex flex-column align-items-center mt-3">
                    <div class="avatar-upload-container position-relative mb-2">
                        <img class="w-100" src="../../res/penguin.png" id="avatar-upload-image-user">
                        <input type="file" class="btn-check" id="avatar-upload-user" autocomplete="off">
                        <label class="change btn btn-light fw-normal position-absolute bottom-0 start-50 translate-middle" for="avatar-upload">CHANGE</label>
                    </div>
                    <div class="edit-info mt-2">
                        <h6 class="edit-info-title text-center mb-3">Basic Information</h6>
                        <div class="row align-items-center mb-3">
                            <label for="input-fname-user" class="col col-5 text-end">First Name</label>
                            <div class="col">
                                <input type="text" id="input-fname-user" class="form-control rounded-1" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row align-items-center mb-3">
                            <label for="input-lname-user" class="col col-5 text-end">Last Name</label>
                            <div class="col">
                                <input type="text" id="input-lname-user" class="form-control rounded-1" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row align-items-center mb-3">
                            <label for="input-email-user" class="col col-5 text-end">Email</label>
                            <div class="col">
                                <input type="email" id="input-email-user" class="form-control rounded-1" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success rounded-1 mb-5">Save</button>
                    <div class="edit-info">
                        <h6 class="edit-info-title text-center mb-3">Password</h6>
                        <div class="row align-items-center mb-3">
                            <label for="input-oldpassword" class="col col-5 text-end">Current Password</label>
                            <div class="col">
                                <input type="text" id="input-oldpassword" class="form-control rounded-1" placeholder="Current Password">
                            </div>
                        </div>
                        <div class="row align-items-center mb-3">
                            <label for="input-newpassword" class="col col-5 text-end">New Password</label>
                            <div class="col">
                                <input type="text" id="input-newpassword" class="form-control rounded-1" placeholder="New Password">
                            </div>
                        </div>
                        <div class="row align-items-center mb-3">
                            <label for="input-confpassword" class="col col-5 text-end">Password Confirmation</label>
                            <div class="col">
                                <input type="email" id="input-confpassword" class="form-control rounded-1" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success rounded-1 mb-5">Save</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="../../scripts/script.js"></script>
        <script>
            const input = document.getElementById('avatar-upload-user');
            const image = document.getElementById('avatar-upload-image-user');
            input.addEventListener('change', () => {
                image.src = URL.createObjectURL(input.files[0]);
            });
        </script>
    </body>
</html>
