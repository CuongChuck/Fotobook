<!DOCTYPE html>
<html>
    <head>
        <title>Fotobook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css">
    </head>
    <body class="bg-body-tertiary">
        <header-fotobook login="true"></header-fotobook>
        <div class="d-flex flex-row">
            <nav-bar></nav-bar>
            <div class="bg-white mt-3 pt-3 w-75 container justify-content-center">
                <profile-header page="album"></profile-header>
                <button class="btn btn-success rounded-pill fw-bold py-1 float-end">Add Album</button>
                <div class="post-container row d-flex mt-5">
                    <profile-media album="true" self="true" private="true" class="col-3"></profile-media>
                    <profile-media album="true" self="true" class="col-3"></profile-media>
                    <profile-media album="true" self="true" class="col-3"></profile-media>
                    <profile-media album="true" self="true" private="true" class="col-3"></profile-media>
                    <profile-media album="true" self="true" class="col-3"></profile-media>
                    <profile-media album="true" self="true" class="col-3"></profile-media>
                    <profile-media album="true" self="true" private="true" class="col-3"></profile-media>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/9c581427c5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="../../scripts/script.js"></script>
        <script>
            
        </script>
    </body>
</html>
